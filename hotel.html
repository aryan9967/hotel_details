<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="top_navi">
        <div class="navigation">
        </div>
        <div class="top">
            <div class="input">
                <div class="input_values">
                    <div class="name">
                        <p class="font pmargin">Enter city name</p>
                        <input type="text" id="city" placeholder="City Name" required class="fontbold">
                    </div>
                    <div class="check_in">
                        <p class="font pmargin">Check in </p>
                        <input type="date" id="check_in" class="date">
                    </div>
                    <div class="check_in">
                        <p class="font pmargin">Check out </p>
                        <input type="date" id="check_out" class="date">
                    </div>
                    <div class="room_guest">
                        <p class="font pmargin">Rooms & Adults</p>
                        <input type="text" class="room_guest_display" id="room_guest_display">
                        <div class="room">
                            <div class="_input">
                                <div class="label_value">Rooms</div>
                                <div class="input_value_r_a">
                                    <select id="room">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                            <div class="_input">
                                <div class="label_value">Adults</div>
                                <div class="input_value_r_a">
                                    <select id="person">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                    </select>
                                </div>
                            </div>
                            <div class="btn_inp">
                                <button class="btn_r_a" onclick="get_room()">APPLY</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="enter">
                    <button onclick="get_city_id()">SEARCH</button>
                </div>
            </div>
        </div>
    </div>
    <div id="main_screen">
        <div class="hotel_card">
            <div class="left"  style="background-image:url('https://cf.bstatic.com/xdata/images/hotel/400x800/442837908.jpg?k=d7078da1b40334158ee292015ba7081a28203163d85984a75e7474b3387fb00f&amp;o=')">
            </div>
            <div class="right">
                <div class="htnname_loc"><div class="hotel_name">Treebo Tryst Savera Inn</div><div class="location font"><span class="material-symbols-outlined">
                    location_on
                    </span>Mumbai</div></div>
                <div class="rating_container"><div class="rating">7.7</div><div class="review_count">(219 reviews)</div></div>
                <div class="review_Word">Very Good</div>
                <div class="cost_room">
                    <div class="cost"><span class="material-symbols-outlined">
                        currency_rupee
                        </span>63555.32 
                    </div>
                    <div class="font room_day">(2 days & 4 rooms)</div>
                </div>
                <button class="book_btn"onclick="">BOOK NOW</button>
            </div>
        </div>
    </div>
    <script src="function.js"></script>
</body>

</html>
